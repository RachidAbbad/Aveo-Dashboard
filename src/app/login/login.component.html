<body class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="logo" src="../assets/SmartOns.png" alt="SmartOn logo">
                                    </div>
                                    <form class="user" [formGroup]="form" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <div class="alert text-danger" *ngIf="isLoginFail">
                                                Email/Mot de Passe erroné!
                                            </div>
                                            <input type="email" formControlName="email" class="form-control form-control-user" placeholder="E-mail">
                                            <div class="alert text-danger" *ngIf="form.get('email').touched && form.get('email').invalid && form.get('email').errors.email">
                                                Veuillez saisir une adresse email valide
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" formControlName="password" class="form-control form-control-user" placeholder="Mot de Passe">
                                            <div class="alert text-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
                                                Le mot de passe est requis
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Se Connecter
                                        </button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" routerLink="/reset">Mot de passe oublié ?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
